<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <include file="Public/header" title="公司动态-华创信息科技公司"/>
    </head>
    <body>
		<!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <include file="Public/nav" />
		<div class="container">
			<div class="news-info">
				<div class="title">
					<h1>
						{$title}
					</h1>
					<div class="time">
						<span>{$time}</span>
					</div>
				</div>
				<div class="content">
					{$content}
				</div>
			</div>
			<div class="row">
				<div class="col-sm-5 col-sm-offset-1 blog-sidebar" style="padding-top:12px">
					<h4>最新发布</h4>
					<ul class="blog-categories">
						<volist name="news" id="val">
						<li><a href="{:U('Home/News/news/theme/'.$val['id'])}">{$val['title']}</a></li>
						</volist>
					</ul>
				</div>
				<div class="col-sm-5 blog-sidebar" style="padding-top:12px">
					<h4>可能喜欢</h4>
					<ul class="blog-categories">
						<volist name="like" id="val">
						<li><a href="{:U('Home/News/news/theme/'.$val['id'])}">{$val['title']}</a></li>
						</volist>
					</ul>
				</div>
			</div>
		</div>
		<include file="Public/footer" />
		<script>
			$('#news').addClass("active").siblings().removeClass("active");
		</script>
	</body>
</html>
